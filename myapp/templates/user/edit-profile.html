{% block body %}
<section>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">

              </div>-->

          </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}

                       <a type="button"

            </div>
