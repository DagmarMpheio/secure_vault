{% extends "auth-layout.html" %}

{% block title %} Regista-se {% endblock title%} 

{% load static%}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center w-50">
      <!-- app logo -->
      <img src="{% static 'img/app-logo.jpg'%}" alt="Logo" class="img-fluid mx-auto mb-4" style="max-width: 150px;">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="{% url 'login' %}#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="{% url 'register' %}#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Registe-se</a>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <!-- Register Form -->
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <!-- First Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerFirstName" class="form-control" name="first_name"/>
                        <label class="form-label" for="registerFirstName">Primeiro Nome</label>
                    </div>

                    <!-- Last Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerLastName" class="form-control" name="last_name"/>
                        <label class="form-label" for="registerLastName">Ãšltimo Nome</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" name="email"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" name="password" autocomplete="new-password"/>
                        <label class="form-label" for="registerPassword">Senha</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="confirmation" class="form-control" name="confirmation" autocomplete="new-password"/>
                        <label class="form-label" for="confirmation">Confirme a Senha</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Registar</button>
                </form>

                <!-- mensagem -->
                {% if message %}
                    <!--ERROR MESSAGE-->
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock body %}
