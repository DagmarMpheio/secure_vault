{% extends "auth-layout.html" %}

{% block title %} Login {% endblock title%} 

{% load static%}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="text-center w-50">
    <!-- app logo -->
    <img src="{% static 'img/app-logo.jpg'%}" alt="Logo" class="img-fluid mx-auto mb-4" style="max-width: 150px;">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'login' %}#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'register' %}#pills-register" role="tab"
            aria-controls="pills-register" aria-selected="false">Registe-se</a>
        </li>
      </ul>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control" name="email"/>
              <label class="form-label" for="loginName">Email</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" name="password"/>
              <label class="form-label" for="loginPassword">Senha</label>
            </div>
      
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
      
            <!-- Register buttons -->
            <div class="text-center">
              <p>NÃ£o possui uma conta? <a href="{% url 'register' %}">Registe-se</a></p>
            </div>

            <!-- Forgot password -->
            <div class="text-center">
              <p><a href="{% url 'password_reset' %}">Esqueci a senha</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Pills content -->
  </div>
</div>
{% endblock body %}
