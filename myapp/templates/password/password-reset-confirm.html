{% extends "auth-layout.html" %}

{% block title %} Esqueci Password  {% endblock title%} 

{% load static%}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center">
        <!-- app logo -->
        <img src="{% static 'img/app-logo.jpg'%}" alt="Logo" class="img-fluid mx-auto mb-4" style="max-width: 100px;">

        <main class="form-signin m-auto">
            <span class="mb-0 text-danger">
                {% if msg %}
                    {{ msg | safe }}
                {% endif %}
            </span>
            <form method="post">{% csrf_token %}
                <fieldset class="module aligned">
                    <input hidden autocomplete="username" value="{{ form.user.get_username }}">
                    <div class="form-row field-password1 mb-4">
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">Nova Senha:</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="new_password1" autocomplete="new-password" required="true" id="id_new_password1">
                    </div>
                    <div class="form-row field-password2 mb-4">
                        {{ form.new_password2.errors }}
                        <label for="id_new_password2">Confirmar Senha:</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="new_password2" autocomplete="new-password" required="true" id="id_new_password2">
                    </div>
                    <input type="submit" value="Alterar Senha" class="btn btn-primary btn-block mb-4">
                </fieldset>
            </form>
        </main>
    </div>
</div>
{% endblock body %}
